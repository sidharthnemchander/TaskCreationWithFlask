<!doctype html>
<html>
  <head>
    <title>Tasks</title>
  </head>
  <body>
    <h1>My Tasks</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="content" placeholder="Enter task" />
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>{{ task.content }}</li>
      {% empty %}
      <li>No tasks yet</li>
      {% endfor %}
    </ul>
  </body>
</html>
